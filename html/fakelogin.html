<html>
	<head>
		<script>
			function setup() {
				document.getElementById("url").innerHTML = window.parent.document.location.href;
				var box = document.getElementById("username");
				var pwd = document.getElementById("password");
				box.addEventListener("blur", function(e) {
					if (e.relatedTarget !== pwd) {
						box.focus();
					}
				});
				pwd.addEventListener("blur", function(e) {
					if (e.relatedTarget !== box) {
						box.focus();
					}
				});
			}
			
			function submitted(elem) {
				var user = document.getElementById("username").value;
				var pass = document.getElementById("password").value
				if (user && pass) {
					// do stuff
				}
				return false;
			}
		</script>
		<style>
			#fakewrapper {
				align-items: start;
				display: flex;
				height: 100%;
				justify-content: center;
				left: 0;
				position: fixed;
				top: 0;
				width: 100%;
			}

			#fakelogin input {
				outline: none;
			}

			#fakelogin #title {
				font-size: medium;
			}

			#fakelogin {
				background-color: #292a2d;
				border-radius: 0 0 4px 4px;
				border-top: none;
				border: 1px solid #000000db;
				box-shadow: 0 4px 16px 0px #00000060;
				font-family: system-ui;
				padding: 12px;
				user-select: none;
				width: 424px;
				z-index: 1;
			}

			#fakelogin p, #fakelogin td {
				color: #e1e1e1;
				font-size: small;
				margin: 0;
				padding: 6px;
			}

			#fakelogin input {
				border-radius: 4px;
				border: none;
			}

			#fakelogin .faketext {
				background-color: #1d1d1f;
				color: #e1e1e1;
				font-size: small;
				padding: 8px;
				width: 100%;
			}

			#fakelogin .faketext:focus {
				border: 2px solid #295e80;
				margin: -2px;
			}

			#fakelogin #buttons {
				float: right;
				padding: 0 8px 4px 0;
			}

			#fakelogin input[type="submit"] {
				font-weight: 500;
				padding: 8px 18px;
				transition: background-color 0.2s;
			}

			#fakelogin #cancel {
				background-color: #292a2d;
				border: 1px solid #5f6368;
				color: #8cb5f6;
			}

			#fakelogin #cancel:hover {
				background-color: #303339;
			}

			#fakelogin #cancel:active {
				background-color: #363b46;
				transition: none;
			}

			#fakelogin #submit {
				background-color: #8cb5f6;
				color: #202124;
				margin-left: 4px;
			}

			#fakelogin #submit:hover {
				background-color: #8db2ed;
			}

			#fakelogin #submit:active {
				background-color: #83a1d0;
				transition: none;
			}

			#fakelogin .fakebig {
				width: 100%;
			}

			#fakelogin table {
				padding: 12px 0;
				width: 100%;
			}
		</style>
	</head>
	<body onload="setup();">
		<div id="fakewrapper">
			<form id="fakelogin" onsubmit="return submitted(this);" autocomplete="off">
				<p id="title">Sign in</p>
				<p id="url"></p>
				<table>
					<tr>
						<td align="left">Username</td>
						<td align="left" class="fakebig"><input type="text" autofocus class="faketext" id="username"></td>
					</tr>
					<tr>
						<td align="left">Password</td>
						<td align="left" class="fakebig"><input type="password" class="faketext" id="password"></td>
					</tr>
				</table>
				<div id="buttons">
					<input type="submit" value="Cancel" id="cancel">
					<input type="submit" value="Sign In" id="submit">
				</div>
			</form>
		</div>
	</body>
</html>
