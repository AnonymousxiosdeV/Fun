<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>UML to Java Converter</title>
		<meta name="description" content="Converts UML syntax to Java code.">
		<meta name="keywords" content="UMLet, UML, Java, Convert, Diagram, Code">
		<meta property="og:title" content="UML to Java Converter">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://mysterypancake.github.io/Fun/html/umltojava">
		<meta property="og:site_name" content="UML to Java">
		<meta property="og:description" content="Converts UML syntax to Java code.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}

		html, body {
			height: 100%;
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		div {
			box-sizing: border-box;
			display: inline-block;
			float: left;
			height: 100%;
			width: 50%;
		}

		#umlbox {
			background-color: #DDDDDD;
			border: 1px solid black;
		}

		#uml {
			background: none;
			border: none;
			box-sizing: border-box;
			font-size: large;
			height: 100%;
			outline: none;
			padding: 8px;
			resize: none;
			width: 100%;
		}

		#code {
			background-color: black;
			color: white;
			font-size: medium;
			overflow: auto;
			padding: 16px;
			white-space: pre-wrap;
		}

		#code p {
			margin: 0;
			padding: 0;
		}
		</style>
		<script>
		let codeElem;

		function replaceSpaces(str) {
			return str.replace(/ /g, "_");
		}

		function stripEnclosing(str, symbol) {
			let result = str;
			while (result.charAt(0) === symbol && result.charAt(result.length - 1) === symbol) {
				result = result.substr(1, result.length - 2);
			}
			return result;
		}

		function parseLine(str) {
			const result = {
				name: "",
				type: "",
				value: "",
				scope: "public",
				static: "",
				final: "",
				args: []
			};
			if (str.toLowerCase().indexOf("{read only}") !== -1) {
				result.final = "final";
				str = str.replace(/{read only}/gi, "");
			}
			str = str.trim();
			if (str.charAt(0) === "_") {
				result.static = "static";
				str = stripEnclosing(str, "_");
			}
			str = str.trim();
			switch (str.charAt(0)) {
			case "+":
				result.scope = "public";
				str = str.slice(1);
				break;
			case "#":
				result.scope = "protected";
				str = str.slice(1);
				break;
			case "-":
				result.scope = "private";
				str = str.slice(1);
			}
			str = str.trim();
			const nextPart = str.search(/[:=(,]/);
			if (nextPart !== -1) {
				result.name = str.substr(0, nextPart);
				str = str.slice(nextPart);
			} else {
				result.name = str;
				return result;
			}
			str = str.trim();
			if (str.charAt(0) === "(") {
				str = str.slice(1);
				let nameMode = true;
				let currentArg = { name: "", type: "" };
				result.args.push(currentArg);
				while (str !== "") {
					const char = str.charAt(0);
					if (char === ")") {
						str = str.slice(1);
						break;
					}
					switch (char) {
					case ":":
						nameMode = false;
						break;
					case ",":
						currentArg = { name: "", type: "" };
						result.args.push(currentArg);
						if (nameMode === false) {
							nameMode = true;
						}
						break;
					default:
						if (nameMode) {
							currentArg.name += char;
						} else {
							currentArg.type += char;
						}
					}
					str = str.slice(1);
				}
			}
			str = str.trim();
			if (str.charAt(0) === ":") {
				str = str.slice(1);
				const nextValue = str.indexOf("=");
				if (nextValue !== -1) {
					result.type = str.substr(0, nextValue);
					str = str.slice(nextValue);
				} else {
					result.type = str;
					return result;
				}
			}
			str = str.trim();
			if (str.charAt(0) === "=") {
				result.value = str.slice(1);
			}
			return result;
		}

		function formatVar(varParts) {
			let joined = (varParts.scope + " " + (varParts.static + " " + varParts.final).trim()).trim();
			const varType = varParts.type.trim();
			if (varType) {
				joined += " " + replaceSpaces(varType);
			}
			const varName = varParts.name.trim();
			if (varName) {
				joined += " " + replaceSpaces(varName);
			}
			if (varParts.args.length) {
				joined += "(";
				let randomChar = 97;
				for (let i = 0; i < varParts.args.length; i++) {
					let type = varParts.args[i].type.trim();
					let name = varParts.args[i].name.trim();
					if (name && !type) {
						type = name;
						name = String.fromCharCode(randomChar);
						randomChar++;
					}
					const combined = replaceSpaces(type) + " " + replaceSpaces(name);
					if (i > 0) {
						joined += ", ";
					}
					joined += combined.trim();
				}
				joined += ")";
			} else {
				const varValue = varParts.value.trim();
				if (varValue) {
					joined += " = " + varValue;
				}
			}
			if (varParts.args.length) {
				joined += "\n\t{";
				// insert automatically determined parameters somehow
				joined += "\n\t}";
			} else {
				joined += ";";
			}
			return joined;
		}

		function formatParsed(parameters, methods) {
			let result = "";
			for (let i = 0; i < parameters.length; i++) {
				result += "\t" + formatVar(parameters[i]) + "\n";
			}
			for (let j = 0; j < methods.length; j++) {
				if (result !== "") {
					result += "\n"
				}
				result += "\t" + formatVar(methods[j]) + "\n";
			}
			return result;
		}

		function update(elem) {
			let title = false;
			const lines = elem.value.split("\n");
			let result = "";
			const parameters = [];
			const methods = [];
			while (lines.length > 0) {
				const line = lines.shift().trim();
				if (!line || line === "--") continue;
				if (title) {
					const parts = parseLine(line);
					if (parts) {
						if (parts.args.length) {
							methods.push(parts);
						} else {
							console.log(parts);
							parameters.push(parts);
						}
					}
				} else {
					result += "public class " + replaceSpaces(line) + "\n{\n";
					title = true;
				}
			}
			if (result) {
				result += formatParsed(parameters, methods);
				result += "}";
			}
			codeElem.textContent = result;
		};

		function setup() {
			codeElem = document.getElementById("code");
		}
		</script>
	</head>
	<body onload="setup();">
		<div id="umlbox">
			<textarea id="uml" autocomplete="off" spellcheck="false" oninput="update(this);" autofocus></textarea>
		</div>
		<div id="code"></div>
	</body>
</html>
