<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Earrape</title>
		<meta name="description" content="Do not visit this website.">
		<meta name="keywords" content="Annoying, Earrape, Loud, Painful">
		<meta property="og:title" content="Earrape">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://mysterypancake.github.io/Fun/html/earrape">
		<meta property="og:site_name" content="Earrape">
		<meta property="og:description" content="Do not visit this website.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		* {
			background-color: black;
			color: white;
		}
		</style>
		<script>
		function earrape() {
			var context = new (window.AudioContext || window.webkitAudioContext)();
			var oscillator = context.createOscillator();
			oscillator.type = "sawtooth";
			oscillator.frequency.setValueAtTime(500, context.currentTime);
			var gain = context.createGain();
			gain.gain.setValueAtTime(100, context.currentTime);
			oscillator.connect(gain);
			gain.connect(context.destination);
			oscillator.start();
			setInterval(function() {
				gain.gain.setValueAtTime(Math.random() * 100, context.currentTime);
				oscillator.frequency.setValueAtTime(oscillator.frequency.value - 100, context.currentTime);
				if (oscillator.frequency.value <= 0) {
					oscillator.frequency.setValueAtTime(500, context.currentTime);
				}
			}, 10);
		}
		</script>
	</head>
	<body>
		<span>Please turn your volume up to full blast for the full experience.</span>
		<input type="button" value="Play" onclick="earrape();">
	</body>
</html>
